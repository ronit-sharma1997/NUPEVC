<div class="row justify-content-end">
    <div class="pe-0 position-relative" style="height: 87vh;">
        <img class="w-100 h-100" [src]="imgUrl"/>
        <div class="w-50 d-flex align-items-center position-absolute bg-white shadow team-card card-position" style="background-color: #F0EFEF !important">
            <div class="row p-5">
              <div class="col-12 subheader primary-red-color team-header">
                The {{header}}
              </div>
              <div class="col-12">
                <div style="height: 3px; width: 30%; background-color: #600000;"></div>
              </div>
              <div class="col-11 mt-3 team-description">{{description}}<span *ngIf="teamDetails.linkDescription" [routerLink]="['/events']" style="text-decoration: underline; cursor: pointer;">{{teamDetails.linkDescription}}</span><span *ngIf="teamDetails.description3">{{teamDetails.description3}}</span></div>
            </div>
          </div>
    </div>
</div>
<app-apply-steps title="Join the Team" description="Northeastern Private Equity and Venture Capital provides students with real life insights and exposure to the PE/VC industry"></app-apply-steps>
<app-apply-panel title="Interested in PEVC?" subHeader="Apply Now" url="/apply/form"></app-apply-panel>
<app-subscribe title="Stay In Touch"></app-subscribe>
<app-footer></app-footer>
