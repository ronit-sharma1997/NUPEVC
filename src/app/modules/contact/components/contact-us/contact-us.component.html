<div class="about-background-image about-background-size position-relative">
    <span class="position-absolute primary-blue-color text-white title title-position w-100 text-center">Contact Us</span>
</div>
<div class="row w-100 justify-content-center row-padding" style="margin-left: 0;">
    <div class="col-10 text-center margin-top">
        <p class="text" style="color: black;">Our team is happy to answer any questions you may have. Please fill out the form and we will get back to you as soon as possible!</p>
    </div>
    <div class="connect-col text-center margin-top">
        <div class="row justify-content-center">
            <div class="col-12 subtitle">
                Connect with us on our social media!
            </div>
            <div class="connect-desc-col d-none d-md-block">
                <p class="text">Join our network for important updates and a glimpse into the people behind PEVC.</p>
            </div>
            <app-social-media></app-social-media>
        </div>
        
    </div>
    <div class="form-col margin-top" style="background-color: white; box-shadow: 0 .5rem 1rem rgba(0,0,0,.5)!important;">
        <form>
            <div class="form-group row margin-top">
                <label for="name" class="form-label-col col-form-label text-end" style="font-weight: 700;">Name</label>
                <div class="field-col">
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name">
                </div>
            </div>
            <div class="form-group row margin-top">
                <label for="email" class="form-label-col col-form-label text-end" style="font-weight: 700;">Email</label>
                <div class="field-col">
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email">
                </div>
            </div>
            <div class="form-group row margin-top">
                <label for="message" class="form-label-col col-form-label text-end" style="font-weight: 700;">Message</label>
                <div class="field-col">
                    <textarea class="form-control" id="message" rows="3" name="message" [(ngModel)]="formData.message"></textarea>
                </div>
            </div>
            <div class="form-group row justify-content-center margin-top mb-4">
                <div class="col-4 text-center">
                    <button class="submit-button" [ngClass]="isInvalidForm() ? 'disabled-button' : ''" [disabled]="isInvalidForm()" (click)="submitForm()">Submit</button>
                </div>
            </div>
            </form>
    </div>
</div>
<app-footer></app-footer>
<app-modal [description]='"Sending Your Message to PEVC"' [success]="successfulSubmit" [submitMessage]="submitMessage"></app-modal>
