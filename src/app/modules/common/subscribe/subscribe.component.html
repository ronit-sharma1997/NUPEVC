<div class="row justify-content-center mx-auto" style="height: 50vh;">
    <div class="community col-12 header-font-size d-flex align-items-center justify-content-center primary-blue-color">
        <div class="subscribe-title">{{title}}</div>
    </div>
    <div class="form-margin col-10 col-md-8 col-lg-6 text-center">
        <form class="form-style">
        <div class="form-group">
            <input class="form-control form-input" type="email" [(ngModel)]="email" name="Email Address" placeholder="Subscribe to our newsletter" autocomplete="off"/>
            <button class="community subscribe-button" (click)="subscribeToNewsletter($event)">Subscribe</button>
        </div>
            
        </form>
        <button class="btn btn-primary mt-3 subscribe subscribe-button" style="background-color: #841010 !important;" (click)="subscribeToNewsletter($event)">Subscribe</button>
        <button class="btn btn-primary mt-3 join-slack-button" style="border-radius: 50px; color: #1b2e54; border: 2px solid black; box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1); background-color: white;" (click)="navigateToUrl('https://nupevc.slack.com')">Join Our Slack<img width="35px" src="../../../../../assets/Slack_Mark.svg"/></button>
    </div>
  </div>
  <app-modal [description]='"Subscribing your email to our newsletters"' [success]="successfulSubmit" [submitMessage]="submitMessage"></app-modal>
